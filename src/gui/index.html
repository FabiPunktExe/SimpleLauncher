<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img id="background-image" src="background.jpg">
        <button id="launch">LAUNCH 1.19.10</button>
        <button id="account">kleinShinoo<p style="visibility: hidden;">Click to switch</p></button>
        <img id="avatar" src="https://minotar.net/helm/kleinshinoo/64.png">
        <div id="versions">
            <button id="ver-1" class="version">1.19.10</button>
            <button id="ver-2" class="version">1.19.11</button>
            <button id="ver-3" class="version">1.19.12</button>
        </div>
        <script>const versionsDiv = document.getElementById('versions')</script>
        <button id="versions-button" onclick="clickVersionsButton()">1.19.10</button>
        <script>
            function clickVersionsButton() {
                if (versionsDiv.style.visibility == 'visible') versionsDiv.style.visibility = 'hidden'
                else versionsDiv.style.visibility = 'visible'
            }
            window.onclick = event => {
                if (!event.target.matches('#versions-button') && versionsDiv.style.visibility == 'visible') {
                versionsDiv.style.visibility = 'hidden'
                }
            }
        </script>
    </body>
</html>
